    <script type="text/javascript">
        function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
        }
    </script>

    <script type="text/javascript">
        $('.copycat').click(function() {
            var $this = $(this);
            $this.toggleClass('copycat');
            if ($this.hasClass('copycat')) {
                $this.text('copy email address');
            } else {
                $this.text('copied!');
            }
        });
    </script>
