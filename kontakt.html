    <script type="text/javascript">
        function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
        }
    </script>

<script type="text/javascript">
$('.przycisk').click(function(){

      } else {
          $this.text('copied!');
